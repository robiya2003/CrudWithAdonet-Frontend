<p>create works!</p>
<form class="submit-form">
    @if(!isSubmitted){
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="enter name" [(ngModel)]="setvalue.name" name="name">
        </div>
    
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="setvalue.email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="setvalue.password" name="password">
        </div>
    
        
    
        <br>
        <button type="submit" class="btn btn-primary" (click)="setUser()">Submit</button> 
    } @else {
        <h1>Ma'lumotlar Saqlandi</h1>
    }
</form>
